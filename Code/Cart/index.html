<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css" />
	<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
	<script type="text/javascript" src="app/index.js"></script>
</head>

<body ng-controller="CartController">
	<div class="container">
		<table class="table" ng-show="cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名称</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
						<input type="text" ng-model="item.quantity" />
						<button type="button" ng-click="increase(item.id)" class="btn btn-primary">+</button>
					</td>
					<td>{{item.price|currency:'￥'}}</td>
					<td>{{item.quantity * item.price}}</td>
					<td>
						<button type="button" ng-click="remove(item.id)" class="btn btn-danger">移除</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>总购买价：</td>
					<td>{{totalPrice()|currency:'￥'}}</td>
					<td>总购买数量：</td>
					<td>{{totalQuantity()}}</td>
					<td>
						<button type="button" ng-click="cart={}" class="btn btn-danger">清空购物车</button>
					</td>
				</tr>
			</tfoot>
		</table>
		<p ng-hide="cart.length">您的购物车为空！</p>
	</div>

	<p>安果实</p>

</body>

</html>
