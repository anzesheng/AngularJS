<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello, HTML5!</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <hgroup>
            <h1>My Site Name</h1>
            <h2>My Site Slogan</h2>
        </hgroup>
        <nav>
            <ul>
                <!-- Main Site Nav Here -->
            </ul>
        </nav>
    </header>
    <nav>
        <h1>Links Heading</h1>
        <ul>
            <!-- Siderbar links -->
        </ul>
    </nav>
    <section>
        <article>
            <header>
                <h1>Blog Post Title</h1>
                <div class="meta">
                    Published by Brian on
                    <time datetime="2017-05-01T12:30+00:00">
                        01 May 2012 @ 12:30pm
                    </time>
                </div>
            </header>
            <section>
                <!-- Actual blog post -->
                <input type="text" aria-label="Tag" role="combobox" 
                aria-autocomplete="list" aria-owns="owned_listbox">

                <ul role="listbox" id="owned_listbox">
                    <li role="option">Zebra</li>
                    <li role="option">Zoom</li>
                </ul>
            </section>
        </article>
    </section>
    <footer>
        <ul>
            <!-- Footer Links -->
        </ul>
        <!-- Copyright info -->
    </footer>
</body>

</html>
